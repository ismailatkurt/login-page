<<!DOCTYPE html>
<html>
<head>
	<title>Simple Login Page HTML Template</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="style.css">


</head>
<body>

	<div class="container">
	  <nav class="navbar navbar-default navbar-fixed-top">
	    <div class="container">
	      <div class="navbar-header">
	        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
	                aria-expanded="false" aria-controls="navbar">
	          <span class="sr-only">Toggle navigation</span>
	          <span class="icon-bar"></span>
	          <span class="icon-bar"></span>
	          <span class="icon-bar"></span>
	        </button>
	        <a class="navbar-brand" href="#"><img src="intellishop-logo-black.png" width="140px"/></a>
	      </div>
	      <div id="navbar" class="navbar-collapse collapse">

			  <ul class="nav navbar-nav lead">
			    <li class="active"><a href="#">ABOUT</a></li>
			    <li><a href="#about">SERVICES</a></li>
			    <li><a href="#contact">INSITE</a></li>
			    <li><a href="#contact">TALKSHOP</a></li>
			    <li><a href="#contact">CONTACT</a></li>
			  </ul>

	        <div class="navbar-form navbar-right lead">
			  <ul class="nav navbar-nav">
			    <li class="active"><a href="#">SHOPPERS</a></li>
			    <li><a href="#about">LOGIN</a></li>
			  </ul>
	        </div>
	      </div><!--/.navbar-collapse -->
	    </div>
	  </nav>
	</div>

	<div class="container" id="content">
		<div class="row row-table">
			<div class="col-lg-4 col-md-3 clear"></div>
			<div class="col-lg-4 col-md-6 col-sm-12 login-form">
				<div class="m-b text-sm text-center">
					<span class="glyphicon glyphicon-signal" id="large-signal"></span>
				</div>
				<div class="m-b text-sm text-center">
					<h5>INSITE CLIENT</h5>
				</div>
				<form name="loginForm" role="form">
					<div class="row">
						<div class="col-md-12 input-group input-group-sm">
							<span class="input-group-addon" id="sizing-addon3"><span class="glyphicon glyphicon-home"></span></span>
							<input type="text" class="form-control" placeholder="Company Name" aria-describedby="sizing-addon3">
						</div>
					</div>
					<div class="row">
						<div class="col-md-12 input-group input-group-sm">
							<span class="input-group-addon" id="sizing-addon3"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
							<input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon3">
						</div>
					</div>
					<div class="row">
						<div class="col-md-12 input-group input-group-sm">
							<span class="input-group-addon" id="sizing-addon3"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
							<input type="text" class="form-control" placeholder="Password" aria-describedby="sizing-addon3">
						</div>
					</div>
					<div class="row">
						<button class="btn btn-default login-button" type="submit">LOGIN</button>
					</div>
				</form>
				<div class="text-center">
				<a ui-sref="forgot" class="md-btn" translate>IntelliShop Home</a>
				</div>
			</div>
			<div class="col-lg-4 col-md-3 clear"></div>
		</div>
	</div>



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</body>
</html>
